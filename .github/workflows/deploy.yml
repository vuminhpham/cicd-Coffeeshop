name: CI/CD React + Spring Boot

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout source
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      # 2ï¸âƒ£ Login DockerHub
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3ï¸âƒ£ Debug structure (giÃºp kiá»ƒm tra file cÃ³ Ä‘Æ°á»£c push lÃªn GitHub khÃ´ng)
      - name: ğŸ§¾ Debug folder structure
        run: |
          echo "=== Repository structure ==="
          ls -R

      # 4ï¸âƒ£ Build & Push Backend (Spring Boot)
      - name: ğŸ§± Build & Push Backend
        working-directory: ./Backend
        run: |
          echo "=== Building Backend ==="
          docker build -t ${{ secrets.DOCKER_USERNAME }}/coffeeshop-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/coffeeshop-backend:latest

      # 5ï¸âƒ£ Build & Push Frontend (React)
      - name: ğŸ¨ Build & Push Frontend
        working-directory: ./Frontend
        run: |
          echo "=== Building Frontend ==="
          docker build -t ${{ secrets.DOCKER_USERNAME }}/coffeeshop-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/coffeeshop-frontend:latest
