name: CI/CD React App with Docker

on:
  push:
    branches: ["main"] # Cháº¡y workflow khi cÃ³ push lÃªn nhÃ¡nh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # BÆ°á»›c 1: Láº¥y source code
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      # BÆ°á»›c 2: Login DockerHub
      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # BÆ°á»›c 3: Build Docker image
      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/react-app:latest \
            .

      # BÆ°á»›c 4: Push Docker image lÃªn DockerHub
      - name: ğŸ“¤ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-app:latest
